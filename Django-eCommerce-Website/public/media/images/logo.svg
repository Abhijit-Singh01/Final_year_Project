<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0167f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shopping Cart Icon -->
  <g transform="translate(20, 30)">
    <!-- Cart body -->
    <path d="M 5 5 L 8 20 Q 8 22 10 22 L 35 22 Q 37 22 37 20 L 40 8 Q 40 6 38 6 L 8 6 Z" 
          fill="none" stroke="url(#blueGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cart handle -->
    <path d="M 10 6 Q 15 2 30 2 Q 35 2 40 6" 
          fill="none" stroke="url(#blueGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Wheels -->
    <circle cx="15" cy="27" r="3" fill="url(#blueGradient)"/>
    <circle cx="32" cy="27" r="3" fill="url(#blueGradient)"/>
  </g>

  <!-- Smart Text -->
  <text x="75" y="65" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#0167f3">
    Smart
  </text>

  <!-- Cart Text -->
  <text x="220" y="65" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#00d4ff">
    Cart
  </text>

  <!-- Decorative line under logo -->
  <line x1="20" y1="75" x2="310" y2="75" stroke="url(#blueGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Sub-text -->
  <text x="175" y="92" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="500" fill="#FFB400">
    E-COMMERCE STORE
  </text>
</svg>